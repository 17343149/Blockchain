<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Inquiry &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/my-login.css">
	<link rel="stylesheet" href="../css/layui.css" media="all">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../img/user.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" id="username" name="username" th:text=${username} th:value=${username}></h4>

								<table id="demo" class="layui-hide"></table>
								<script src="../layui.js"></script>
								<script th:inline="none">
								layui.use('table', function(){
								var table = layui.table;

								var arg = document.getElementById('username').textContent;
							
								table.render({
									elem: '#demo'
									,height: 200
									,url: 'http://localhost:8080/user/select/result?username=' + arg 
									,page: false 
									,cols: [[
									{field: 'name', title: '用户名', width:120, sort: true}
									,{field: 'count', title: '金额', width:120, sort: true}
									,{field: 'oweName', title: '欠款企业', width:120, sort: true}
									]]
								});
								
								});
								</script>
							</br>
							<form action="/user" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group m-0">
									<input type="hidden" name="username" th:value=${username}/>
									<button type="submit" class="btn btn-primary btn-block">
										返回
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../js/my-login.js"></script>
</body>
</html>
